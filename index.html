  <!doctype html>
  <style>
    body { overflow: hidden; margin: 0; padding: 0; background: rgb(15, 15, 15); }
    svg { width: 100vw!important; height: 100vh!important; }
    polyline {
        stroke-dasharray: 100;
        animation: dash 5s linear infinite;
        fill: none;
      }

      @keyframes dash {
        to {
          stroke-dashoffset: 200;
        }
      }
  </style>

  <body>
    <div id="root"></div>
    <script src="elm.js"></script>
    <script>
    Elm.Main.embed(document.getElementById('root'));
</script>
  </body>
